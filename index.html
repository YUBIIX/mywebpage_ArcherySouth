<body>
    <div style="position: relative;">
        <img id="slideshow" src="image1.png" alt="Image 1">
        <button id="PreviousButton" style="position: absolute; top: 50%; right: 0; display: none;" onclick="PreviousImage()"></button>
        <button id="nextButton" style="position: absolute; top: 50%; right: 0; display: none;" onclick="nextImage()"></button>
    </div>

    <script>
        var images = ["image1.png", "image2.png", "image3.png"];
        var currentIndex = 0;
        var slideshow = document.getElementById("slideshow");
        var nextButton = document.getElementById("nextButton");

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            slideshow.src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            slideshow.src = images[currentIndex];
        }

        function showNextButton() {
            nextButton.style.display = "block";
        }

        function hideNextButton() {
            nextButton.style.display = "none";
        }

        // Add event listeners to the left and right sides of the image
        slideshow.addEventListener("click", function(event) {
            var x = event.clientX - slideshow.getBoundingClientRect().left;
            if (x < slideshow.width / 2) {
                prevImage(); // Clicked on the left side
            } else {
                nextImage(); // Clicked on the right side
            }
        });

        slideshow.addEventListener("mouseover", showNextButton);
        slideshow.addEventListener("mouseout", hideNextButton);
    </script>
</body>
